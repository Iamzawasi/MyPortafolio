<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comming Soon</title>
    <style>
      body {
        background-color: rgb(125, 214, 90);
        font-size: 80%;
      }
      div {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
      }
      h1 {
        position: absolute;
        top: 40%;
      }
      p {
        position: absolute;
        top: 60%;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 id="timer4Sec">
        Within 5 seconds you will redirect to 000webhostapp for my project in
        Apache, MYSQL and PHP.
      </h1>
      <p>
        <a id="goHomePage" href="../index.html"
          >click here to go back to Homepage</a
        >
      </p>
    </div>
    <script>
      getText = 5;
      function reduceNumber() {
        getText = parseInt(getText);
        if (getText > 0) {
          getText = getText - 1;
          textToDisplay = `Within ${getText} seconds you will redirect to 000webhostapp for my project in Apache, MYSQL and PHP.`;
          document.getElementById("timer4Sec").innerHTML = textToDisplay;
        } else {
          window.location.href =
            "https://myprojectpowercoders.000webhostapp.com/";
          clearInterval(myInterval);
        }
      }
      myInterval = setInterval(reduceNumber, 1000);
    </script>
  </body>
</html>
